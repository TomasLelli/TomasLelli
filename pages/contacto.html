    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>MateandoAndo</title>
</head> 
<body>


    <header>
        <div class="logo_titulo">
            <img class= "mate-logo"src="../img/matelogo.png" alt="matelogo">
            <div class="Logo"><a href="../index.html">MateandoAndo</a></div>
        </div>

        <nav class="barra">
            <ul>
                <li class="link"><a href="../pages/comopreprarlo.html"> <button>Como preprarlo</button></a></li>
                <li class="link"><a href="../pages/beneficios.html"><button>Beneficios</button></a></li>
                <li class="link"><a href="../pages/tiposdeyerba.html"><button>Tipos de yerba</button></a></li>
                <li class="link"><a href="../pages/contacto.html"><button>Contacto</button></a></li>
            </ul>
        </nav>
    </header>

        <main class="contacto">
                <section class="texto4">
                    <h2 class="titulo4">Formulario Personal</h2>
                    <p class="formulario">Completar el siguiente formulario:</p> 
                <div class="form">
                    <form class="subformulario">
                        <div class="contenedor">
                            <label for="nombre">Nombre:</label> 
                            <input type="text" name="nombre" placeholder="escribe tu nombre" required> 
                        </div>

                        <div class="contenedor">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" placeholder="escribe tu apellido" required>  
                        </div>

                        <div class="contenedor">
                            <label for="contraseña">Contraseña:</label>
                            <input type="password" name="contraseña" placeholder="escribe tu contraseña" required>
                        </div>  

                        <div class="contenedor">
                            <label for="mail">Correo Electronico:</label>
                            <input type="email" name="mail" placeholder="escribe tu correo" required>
                        </div>
                        <div class="contenedorBotones">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Restaurar">
                            
                        </div>
                </div>
                    </form>
                </section>
        </main>

    <footer class="footer">
        <p class="p">TODOS LOS DERECHOS ESTAN RESERAVADOS ©</p>
        <div class="redes">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>

        </div>
